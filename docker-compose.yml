services:
  # Consul for dynamic service discovery
  consul:
    image: hashicorp/consul:1.16
    container_name: dns-consul
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500" # HTTP API and Web UI
      - "8600:8600/udp" # DNS
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dns-network
    restart: unless-stopped
  rabbitmq:
    image: rabbitmq:3-management
    container_name: dns-rabbitmq
    ports:
      - "5672:5672" # AMQP port for services
      - "15672:15672" # Web management dashboard
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dns-network

  # MySQL Database - Serves multiple databases for different services
  mysql:
    image: mysql:8.0
    container_name: dns-mysql
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dns-network

  # Gateway Service
    gateway:
    build:
      context: ./services/gateway-service
      dockerfile: Dockerfile
    container_name: dns-gateway
    ports:
      - "3000:3000"
    env_file:
      - ./gateway-fastify/.env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ''  # if you use a password, set it here
      TEMPLATE_SERVICE_URL: http://template-service:3002
      USER_SERVICE_URL: http://user-service:8000
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      template-service:
        condition: service_healthy
      email-service:
        condition: service_healthy
      push-service:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped


  # Email Service
  email-service:
    build:
      context: ./services/email-service
      dockerfile: Dockerfile
    container_name: dns-email-service
    ports:
      - "3001:3001"
    env_file:
      - ./services/email-service/.env
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=email-service
      - SERVICE_PORT=3001
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped
  template-service:
    build:
      context: ./services/template-service
      dockerfile: Dockerfile
    container_name: dns-template-service
    ports:
      - "3002:3002"
    env_file:
      - ./services/template-service/.env
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=template-service
      - SERVICE_PORT=3002
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped

  # Push Service
  push-service:
    build:
      context: ./services/push-service
      dockerfile: Dockerfile
    container_name: dns-push-service
    ports:
      - "3003:3003"
    env_file:
      - ./services/push-service/.env
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=push-service
      - SERVICE_PORT=3003
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped

networks:
  dns-network:
    driver: bridge

volumes:
  mysql-data:
